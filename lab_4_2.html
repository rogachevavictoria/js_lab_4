<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3_3</title>
</head>
<body>
    <script>
var str = prompt("Enter string:");
var reg = /\D/
var num = ''
splits = str.split(reg)
splits.forEach(i => {
    if (i != ''){
       num = num + '\n' + i
    }
});
alert(num)
    </script>
</body>
</html>
