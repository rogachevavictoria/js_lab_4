<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab_3_3</title>
</head>
<body>
    <script>
var str = prompt("Enter number:");
var reg = /[,?.?]/
if (str.match(reg)){
    splits = str.split(reg)
    alert('Integer part: '+splits[0]+'\nFractional part: '+splits[1])
}
else {
    alert('Integer number: '+str)
}
    </script>
</body>
</html>
